name: Build and Push Docker Image

on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Google Cloud SDK
      env:
        GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_CLOUD_JSON }}
      run: |
        PROJECT_ID=$(echo "$GOOGLE_APPLICATION_CREDENTIALS" | jq -r '.project_id')

        # Configure Docker for GCR
        echo "$GOOGLE_APPLICATION_CREDENTIALS" > gcr-key.json
        docker login -u _json_key --password-stdin https://gcr.io < gcr-key.json

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Build and push Docker image
      run: |
        docker buildx create --use
        docker buildx inspect --bootstrap
        docker buildx build --platform linux/amd64,linux/arm64 -t gcr.io/${PROJECT_ID}/CICD_Project:latest -t gcr.io/${PROJECT_ID}/CICD_Project:$GITHUB_SHA .

    - name: Push Docker image to GCR
      run: |
        docker push gcr.io/${PROJECT_ID}/CICD_Project:latest
        docker push gcr.io/${PROJECT_ID}/CICD_Project:$GITHUB_SHA

    - name: Clean up
      run: |
        rm gcr-key.json
